<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="box">
        <h2>Astronomy Pic of the Day</h2>
        <img src="chicken.jpeg" alt="No image " class="image" width="400px" height="400px">
        <p class="info">Enter your desired date below and get your Nasa's Astronomy Pic of the Day, along with a description!</p>
        <input type="text" class="date" placeholder="FORMAT:YYYY-MM-DD"></input>
        <button onclick="getDate()" >Enter</button>
        <p>
           <a href="http://jigsaw.w3.org/css-validator/check/referer">
               <img style="border:0;width:88px;height:31px"
                  src="http://jigsaw.w3.org/css-validator/images/vcss"
                  alt="Valid CSS!" />
           </a>
       </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
